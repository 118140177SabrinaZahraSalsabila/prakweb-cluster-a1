<body>
	<div class="container">
		<br><center><h2>Pendaftaran Anggota</h2></center></br>
		<form action="">
			<div class="form-group">
				<label>Nama Lengkap : </label>
				<input type="text" class="form-control" name="nama">
			</div>

			<div class="form-group">
				<label>E-Mail : </label>
				<input type="text" class="form-control" name="email">
			</div>

			<div class="form-group">
				<label>Password : </label>
				<input type="password" class="form-control" name="pwd">
			</div>

			<div class="form-group">
				<label>Jenis Kelamin : </label>
				<input type="radio" name="jk" value="male">Male
				<input type="radio" name="jk" value="female">Female
			</div>

			<div class="form-group">
				<label>Golongan Darah : </label>
					<select class="form-control">
					<option value="">-Pilih</option>
					<option value="a">A</option>
					<option value="b">B</option>
					<option value="o">O</option>
					<option value="ab">AB</option>
				</select>
			</div>

			<div class="form-group">
				<label>Alamat : </label>
				<textarea rows="4" cols="50" class="form-control"></textarea>
			</div>

			<div class="form-group">
				<label>Hobi :</label> 
					<input type="checkbox" name="hobi" value="membaca">Membaca
					<input type="checkbox" name="hobi" value="menulis">Menulis
					<input type="checkbox" name="hobi" value="olahraga">Olahraga
					<input type="checkbox" name="hobi" value="lain">Lain-lain
			</div>

			<div class="form-group">
					<label for="upload">Foto :</label>
					<input type="file" name="foto" class="form-control-file" id="upload">
			</div>

			<button type="button" class="btn btn-primary">Submit</button>
		</form>
	</div>
